name: Build, Package, and Release HappierPath

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '23.10.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        run: npm run prettier

      - name: Run ESLint check
        run: npm run lint

      - name: Build Chrome version
        run: npm run build-prod-chrome

      - name: Zip Chrome build
        run: |
          mkdir -p out
          cd dist && zip -r ../out/HappierPath-chrome.zip .

      - name: Clean dist
        run: rm -rf dist

      - name: Build Firefox version
        run: npm run build-prod-firefox

      - name: Zip Firefox build
        run: |
          cd dist && zip -r ../out/HappierPath-firefox.zip .

      - name: ðŸ“¦ Upload zipped packages
        uses: actions/upload-artifact@v4
        with:
          name: zipped-builds
          path: out/

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download zipped artifacts
        uses: actions/download-artifact@v4
        with:
          name: zipped-builds
          path: out

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "HappierPath Release ${{ github.ref_name }}"
          body: |
            ðŸ“¢ New release of HappierPath!

            - ðŸ§© Chrome extension
            - ðŸ¦Š Firefox extension
          draft: false
          prerelease: false
          files: |
            out/HappierPath-chrome.zip
            out/HappierPath-firefox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
