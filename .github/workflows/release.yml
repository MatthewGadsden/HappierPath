name: Build and Release HappierPath

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build_and_release:
    name: Zip and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“– Extract Version from manifest.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: ðŸ“¦ Zip Extension Files
        run: |
          mkdir -p build
          zip -r build/HappierPath-v${{ env.VERSION }}.zip . \
              -x "*.git*" "node_modules/*" ".github/*" "LICENSE*" "README*" "build/*"

      - name: ðŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "HappierPath Release v${{ env.VERSION }}"
          body: "ðŸ“¢ New version v${{ env.VERSION }} of HappierPath ðŸš€"
          draft: false
          prerelease: false
          files: build/HappierPath-v${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
